{% extends 'panturaapp/base.html' %}
{% load i18n %}
{%load static%}

{% block content %}
<script src="//code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/style5.css' %}"type="text/css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
 <div class="bg">
  <div class="card mt-5 mx-auto mb-5   bg-white shadow-3-strong col-sm-8  "style="border-radius: 15px;"  >
        <div class="row">
              <div class=" login-left text-white text-center pb-5 pt-5 col-sm-6  w-100 ">
                           <a href="{% url 'panturaapp:home' %}"><img  class="w-50 pt-5 " src= "../../static/image/logo White.png"  alt=""></a>
                                <p class="h3 mt-3"> -PLUS DE PLANTE PLUS DE JOIE-</p> 
                               <a href="{% url 'panturaapp:SignIn' %}"> <button type="button" class="btn btn-outline-light w-75 mt-4 mb-5 "style="border-radius:30px; ">inscrivez-vous</button></a>           
             </div>
             <div class=" mt-5 col-sm-6 ">
                 <p id="titel" class="mb-2 ml-md-3"> Connecter-vous</p>
                 <img src="../../static/image/lign_connecter_vous.png" alt="connecter-vous" class="w-100 px-4">
                 <div class="form-group w-100 pl-5 mt-md-4 ">
                    <form action="" method="POST">
                           {%csrf_token%}
                         <label for="exampleInputUsername1"style=" font-weight:bolder;" >Nom D'utilisateur </label>
                          <input type="text" class="form-control w-75 mb-3 "  name="username" aria-describedby="emailHelp"style="background-color:#E4EFE7;opacity:100%; border-radius:6px;font-size:1.3vw" >
                         
                   </div>
                        <div class="form-group w-100 pl-5 mt-md-4 ">
                          <label for="exampleInputPassword1"style="font-weight:bolder;">Mot de passe</label>
                          <input type="password" class="form-control w-75 mb-3 " style="background-color:#E4EFE7;opacity:100%; border-radius:6px;font-size:1.3vw" name="password" >
                        </div>
                        <div class="form-check w-100 pl-5 ml-4 mt-md-4 ">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Se souvenire de moi</label>
                        </div>
                        <div class="row ml-md-4 ml-4 pl-1 pl-md-1">
                            <div class="col-md-4 col-sm-2 col-xs-3">
                                <button type="submit" class="btn  mt-md-3 w-md-100 w-xs-100 w-sm-75 text-white"style="background-color:#99DB99">Se Connecter </button>
                            </div>
                            <div class="col-md-2 col-sm-2 col-xs-3">
                                <button type="submit" class="btn  mt-md-3 w-md-100 w-sm-75 text-black"style="background-color:white">mot de passe oublier?</button>
                            </div>
                           
                        </div>
                    
                           {% if messages %} 
                             <ul class="messages mt-3 text-danger">
                                   {% for message in messages %}
                                         {{ message }}
                                    {% endfor %}
                           {%endif%}
                           
                       
                      </form>  
                     
                 </div>

             </div> 
               
       </div>
  </div>
</div>  
{% endblock %}
